<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Request</title>

<link href="../resources/css/bootstrap-theme.css" type="text/css"
	rel="stylesheet">
<link href="../resources/css/bootstrap-theme.min.css" type="text/css"
	rel="stylesheet">
<link href="../resources/css/bootstrap.css" type="text/css"
	rel="stylesheet">
<link href="../resources/css/bootstrap.min.css" type="text/css"
	rel="stylesheet">

<link href="../resources/css/headerwithbutton.css" type="text/css"
	rel="stylesheet">
<link href="../resources/css/join_family.css" type="text/css"
	rel="stylesheet">
<link href="../resources/css/request_noti.css" type="text/css"
	rel="stylesheet">

<script type="text/javascript" src="../resources/js/common_functions.js"></script>

</head>
<body>
	<div class="container-fluid">
		<div class="row" id="pageHeader">
			<div class="col-xs-2 col-sm-2  col-md-2  col-lg-2 col-lg-offset-1"
				id="logo"></div>
			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" id="header_buttons">
				<button class="header_btn" id="header_logout" onclick="logoutbtn()">
					<img alt="" src="../resources/icons/logout_icon.png" width="35px;"
						style="transform: scaleX(-1);"> LOGOUT
				</button>
				<button class="header_btn">
					<img alt="" src="../resources/icons/groupchat_icon.png" width="45px;"
						height="30px"> GROUP CHAT
				</button>
				<button class="header_btn">
					<img alt="" src="../resources/icons/dashboard_calendar_icon.png"
						width="35px;"> CALENDAR AND SCHEDULE
				</button>
				<button class="header_btn">
					<img alt="" src="../resources/icons/noti_icon.png" width="40px;">
					NOTIFICATION
				</button>
				<button class="header_btn" id="header_discuss"
					onclick="discussionbtn()">
					<img alt="" src="../resources/icons/discussion_icon.png" width="45px;">
					DISCUSSION
				</button>
				<button class="header_btn">
					<img alt="" src="../resources/icons/checklist_icon.png" width="45px;">
					CHECK LIST
				</button>
				<button class="header_btn header_btnfp" id="header_familyprofile">
					<img alt="" src="../resources/icons/family_profile_icon.png" width="40px;">
					FAMILY PROFILE
				</button>
			</div>
			<div class="col-xs-1 col-sm-1  col-md-1  col-lg-1"
				style="margin: 0; padding: 0;">
				<div class="profile_pic_name">
					<button class="profile_button" id="header_profile"
						onclick="profilebtn()">
						<img id="profile_pic" alt="" src="../resources/images/image_boy_profile.png"
							width="100%" height="70%">
						<div id="profile_name"
							style="font-size: 12px; font-family: Cartwheel; color: #000000; padding-top: 3px;">PROFILE</div>
					</button>
				</div>
				<div class="arrowhead_border"></div>
			</div>
			<div class="titlelogo" ><div class="titlelogotext" style=" width: 180px; height:25px; text-align: center; margin-left: 10px; top: 20px;position: relative;font-size: 20px; font-family: ChalkboardSE; color: #000000; z-index: 3">FAMILY PROFILE</div></div>
		</div>

		<div class="row" id="pagefooterwithrequest_familyBox">
			<div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 no-float" style="padding: 0" id="tabMenu" >
				
					<button type="button" id="familyprofiletabmenu" class="menubtn" style="margin-right: 5px;" onclick="fpFunction()" >FAMILY PROFILE</button>
				
			
					<button type="button" id="familymembertabmenu" class="menubtn" style="margin-right: 5px;" onclick="fmFunction()" >FAMILY MEMBER</button>
				
					<button type="button" id="leavetabmenu" class="menubtn" style="margin-right: 5px;" onclick="leaveFunction()">LEAVE FAMILY</button>
				
					<button type="button" id="requesttabmenu" class="menubtnrequestfamily"  >REQUEST</button>
					
			</div>
			<div class="col-xs-12  col-sm-12 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1" id="requestfamilyInfo">
				<div class="requestfamilyInfo_center">
					<div class="requestNotiPanel">
						<div class="requestNotiInfo">
							<div class="requestNotiInfoCenter">
								<div class="requestpersonphoto" style="float: left">
									<img class="img-circle" id="requestpersonphoto_image" style="background-image: url(../resources/icons/user_profile_icon_4.png);">
								</div>
						
								<div class="requestwithtime" style="float: left">
									<div class="requesttext">
										ALICE HAS REQUESTED TO JOIN YOUR FAMILY.
									</div>
									<div class="requesttime">
										JUST NOW
									</div>
								</div>
								
								<div class="Cancel" style="float: left;">
								
									<button type="button" class="cancelrequest" id="cancelrequest" style="margin-left: 15px;"></button>
									<button type="button" class="acceptrequest" id="acceptrequest"></button>
								</div>
								
							</div>					
						</div>
						<div class="requestNotiInfo">
							<div class="requestNotiInfoCenter">
								<div class="requestpersonphoto" style="float: left">
									<img class="img-circle" id="requestpersonphoto_image" style="background-image: url(../resources/icons/user_profile_icon_1.png);">
								</div>
						
								<div class="requestwithtime" style="float: left">
									<div class="requesttext">
										JUSTIN HAS REQUESTED TO JOIN YOUR FAMILY.
									</div>
									<div class="requesttime">
										2 HOURS AGO
									</div>
								</div>
								
								<div class="Cancel" style="float: left;">
								
									<button type="button" class="cancelrequest" id="cancelrequest" style="margin-left: 15px;"></button>
									<button type="button" class="acceptrequest" id="acceptrequest"></button>
								</div>
								
							</div>					
						</div>
						<div class="requestNotiInfo">
							<div class="requestNotiInfoCenter">
								<div class="requestpersonphoto" style="float: left">
									<img class="img-circle" id="requestpersonphoto_image" style="background-image: url(../resources/icons/user_profile_icon_3.png);">
								</div>
						
								<div class="requestwithtime" style="float: left">
									<div class="requesttext">
										JOHN HAS REQUESTED TO JOIN YOUR FAMILY.
									</div>
									<div class="requesttime">
										2 HOURS AGO
									</div>
								</div>
								
								<div class="Cancel" style="float: left;">
								
									<button type="button" class="cancelrequest" id="cancelrequest" style="margin-left: 15px;"></button>
									<button type="button" class="acceptrequest" id="acceptrequest"></button>
								</div>
								
							</div>					
						</div>
						<div class="requestNotiInfo">
							<div class="requestNotiInfoCenter">
								<div class="requestpersonphoto" style="float: left">
									<img class="img-circle" id="requestpersonphoto_image" style="background-image: url(../resources/icons/user_profile_icon_1.png);">
								</div>
						
								<div class="requestwithtime" style="float: left">
									<div class="requesttext">
										TONNY HAS REQUESTED TO JOIN YOUR FAMILY.
									</div>
									<div class="requesttime">
										3 HOURS AGO
									</div>
								</div>
								
								<div class="Cancel" style="float: left;">
								
									<button type="button" class="cancelrequest" id="cancelrequest" style="margin-left: 15px;"></button>
									<button type="button" class="acceptrequest" id="acceptrequest"></button>
								</div>
								
							</div>					
						</div>
						<div class="requestNotiInfo">
							<div class="requestNotiInfoCenter">
								<div class="requestpersonphoto" style="float: left">
									<img class="img-circle" id="requestpersonphoto_image" style="background-image: url(../resources/icons/user_profile_icon_3.png);">
								</div>
						
								<div class="requestwithtime" style="float: left">
									<div class="requesttext">
										CHARLLI HAS REQUESTED TO JOIN YOUR FAMILY.
									</div>
									<div class="requesttime">
										3 HOURS AGO
									</div>
								</div>
								
								<div class="Cancel" style="float: left;">
								
									<button type="button" class="cancelrequest" id="cancelrequest" style="margin-left: 15px;"></button>
									<button type="button" class="acceptrequest" id="acceptrequest"></button>
								</div>
								
							</div>					
						</div>
						
					
						
				
						
						
					</div>
					<div class="viewmore">
						<div class="textcenter"><a style="color: #000000;">VIEW ALL REQUESTS</a></div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
