</head>
<body>
	<div class="edit_profileBox">
		<div class="pageHeader">
			<div class="logo"></div>
			<div class="profile_container">
				<div class="profile_pic_name">
					<button class="profile_button" id="header_profile" onclick="profilebtn()">
						<img id="profile_pic" alt="" src="../resources/images/image_boy_profile.png" width="100%" height="70%" >
						<div id="profile_name" style="font-size: 12px; font-family: ChalkboardSE;color: #000000;padding-top: 3px;">PROFILE</div>
					</button>						
				</div>
				<div class="arrowhead_border"></div>
				
			</div>
			
			<div class="header_buttons">
				<button class="header_btn" id="header_logout" onclick="logoutbtn()">
					<img alt="" src="../resources/icons/logout_icon.png" width="35px;" style="transform: scaleX(-1);">
					LOGOUT
				</button>
				<button class="header_btn">
					<img alt="" src="../resources/icons/groupchat_icon.png" width="45px;" height="30px">
					GROUP CHAT
				</button>
				<button class="header_btn">
					<img alt="" src="../resources/icons/dashboard_calendar_icon.png" width="35px;">
					CALENDAR AND SCHEDULE						
				</button>
				<button class="header_btn">
					<img alt="" src="../resources/icons/noti_icon.png" width="40px;">
					NOTIFICATION
				</button>
				<button class="header_btn" id="header_discuss" onclick="discussionbtn()">
					<img alt="" src="../resources/icons/discussion_icon.png" width="45px;">
					DISCUSSION
				</button>
				<button class="header_btn">
					<img alt="" src="../resources/icons/checklist_icon.png" width="45px;">
					CHECK LIST
				</button>
				<button class="header_btn" id="header_familyprofile" onclick="familyprofilebtn()">
					<img alt="" src="../resources/icons/family_profile_icon.png" width="40px;">
					FAMILY PROFILE
				</button>					
			</div>
			
		</div>
		
		
		<div class="pagefooterwithedit_profileBox">
			<!-- div class="edit">
				<button type="button" class="editbtn" id="editbtn" style="float: right;">
					<div class="edit_icon" style="float: left"></div>
					<div class="edit_text" style="float: right;"><font>Edit</font></div>
				</button>
			</div> -->
			<div class="editprofileInfo">
				<div class = "edit_photo">				
					<img class="profilephoto_cover" id="profilephoto_cover" onclick="openCoverPhotoFile()"> 
					<input type="file" id="CoverPhotofileLoader" name="files"  title="Load File" style="display: none"/>
						
					<img class="img-circle" id="profilephoto_image" onclick="openImageFile()">
					<input type="file" id="fileLoader" name="files"  title="Load File" style="display: none"/>
					
				</div>
				
				<div class="editprofileInfo_center">
					<form action="/">
						<div class="username">
							<div class="user_icon" style="float: left;"></div>
							<div class="user_name" style="float: left;"><font>Username</font></div>
						</div>
						<div class="placeholder"><input type="text" id="edituname" name="uname" placeholder="JOHNSON"></div>
						
						
						<div class="useremail">
							<div class="useremail_icon" style="float: left;"></div>
							<div class="useremail_name" style="float: left;"><font>Email</font></div>
						</div>
						<div class="placeholder"><input type="text" id="edituemail" name="uemail" placeholder="JOHNSON@EMAIL.COM"></div>
						
						
						<div class="userpassword">
							<div class="userpassword_icon" style="float: left;"></div>
							<div class="userpassword_name" style="float: left;"><font>Password</font></div>
						</div>
						<div class="placeholder"><input type="password" id="editupassword" name="upassword" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"></div>
						
						
						<div class="gendermf">
							<div class="male" style="float: left;">
								<input type="radio" name="editgender" value="male" checked>
      							<span> Male </span>
      						</div>
							<div class="female" style="float: left;">
								<input type="radio" name="editgender" value="female" >
      							<span> Female </span>
							</div>
						</div>
						
						
						<div class="birthday">
							<div class="birthday_icon" style="float: left;"></div>
							<div class="birthday_date" style="float: left;"><font>Birthday</font></div>
						</div>
						<!-- <div class="placeholder"><input type="text" id="editbirthday" name="birthday" placeholder="20/09/1987"></div> -->
						<div class="date_container">
							<div class="placeholder"><input name="birthday" type="date" id="editbirthday" placeholder="20/09/1987"></div>
							<button class="open-button" type="button" ></button>
						</div>
						
						<div class="phone">
							<div class="phoneno_icon" style="float: left;"></div>
							<div class="phoneno" style="float: left;"><font>Phone Number</font></div>
						</div>
						<div class="placeholder"><input type="text" id="editphonenum" name="phonenum" placeholder="+63 2 911 3176"></div>
						
						<div class="saveedit">
							<button type="button" id="saveeditBtn" style="float: right; margin-top: 1%; border: none"><font>DONE</font></button>
						</div>
					</form>
				</div>
				
			</div>
		</div>
	</div>	


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<script>
		 function openImageFile(){
			document.getElementById('fileLoader').click(function () {
				$('document').ready(function () {
				    $("#fileLoader").change(function () {
				        if (this.files && this.files[0]) {
				            var reader = new FileReader();
				            reader.onload = function (e) {
				                $('#profilephoto_image').attr('src', e.target.result);
				            }
				            reader.readAsDataURL(this.files[0]);
				        }
				    });
				    });
	        });
		} 
		$('document').ready(function () {
		    $("#fileLoader").change(function () {
		        if (this.files && this.files[0]) {

		    });

		

		function openCoverPhotoFile(){

				            }
				            reader.readAsDataURL(this.files[0]);
				        }
				    });
				    });
	        });
		}

	</script>

</body>
</html>
